name: Validate PR to main

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main

jobs:
  validate-main:
    runs-on: ubuntu-latest
    # Skip validation for feature branches (they will be redirected to staging-#* by create-staging-branch.yml)
    if: ${{ !startsWith(github.head_ref, 'feature/issue-#') }}

    steps:
      - name: Validate source branch
        run: |
          HEAD_BRANCH="${{ github.head_ref }}"
          if [[ ! "$HEAD_BRANCH" =~ ^staging-#[0-9]+$ ]]; then
            echo "::error::PRs to main must come from 'staging-#{number}' branch. Got: $HEAD_BRANCH"
            exit 1
          fi
          echo "Valid: PR from $HEAD_BRANCH to main"
