name: Validate PR to develop

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Validate source branch
        run: |
          HEAD_BRANCH="${{ github.head_ref }}"
          if [[ ! "$HEAD_BRANCH" =~ ^staging-[0-9]+$ ]]; then
            echo "::error::PRs to develop must come from 'staging-{number}' branch. Got: $HEAD_BRANCH"
            exit 1
          fi
          echo "Valid: PR from $HEAD_BRANCH to develop"
