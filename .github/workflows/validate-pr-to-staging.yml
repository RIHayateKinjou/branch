name: Validate PR to staging

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - 'staging-*'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Validate source branch
        run: |
          HEAD_BRANCH="${{ github.head_ref }}"
          if [[ ! "$HEAD_BRANCH" =~ ^feature/issue-#[0-9]+(-.*)?$ ]]; then
            echo "::error::PRs to staging must come from 'feature/issue-#{number}' branch. Got: $HEAD_BRANCH"
            exit 1
          fi
          echo "Valid: PR from $HEAD_BRANCH to staging"
